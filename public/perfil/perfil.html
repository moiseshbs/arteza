<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Arteza</h2>

            <div class="nav">
                <h3>INICIO</h3>
                <h3>EXPLORAR</h3>

                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a href="meuPerfil.html">
                    <div class="fotoPerfil">
                    
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="areaPerfil">
            <div class="areaBanner">

            </div>

            <div class="areaInfoUser">
                <div class="areaFotoPerfil">
                    <img src="../assets/fotoPerfil/2.PNG" alt="" class="fotoPerfil">
                </div>
                
                <h1>Gabriel Souza</h1>

                <span id="username">gblsouza</span>

                <div class="areaSeguindo">
                    <span><span id="span_numSeguidor">0</span> seguidores</span>
                    <span>0 seguindo</span>
                </div>

                <button onclick="follow()" id="btn_follow">Seguir</button>
                <button onclick="unfollow()" id="btn_unfollow" style="display: none;">Unfollow</button>
            </div>
        </section>

        <section class="areaPublicacoes">
            <div class="container">
                <div class="areaCard">
                    <div class="areaImagem" onclick="contarVisualizacao()">
                        <img src="../assets/publicacao/6.jpg" class="imgPublicacao">
                    </div>
    
                    <div class="infosCard">
                        <div class="ladoEsq">
                            <div class="areaFotoPerfil"></div>
                            <span>Moises Henry</span>
                        </div>
    
                        <div class="areaNumPublicacao">
                            <div>
                                <div onclick="contarLike()" id="div_like">
                                    <i class="bi bi-heart"></i>
                                    <span id="span_like">0</span>
                                </div>
    
                                <div onclick="removerLike()" id="div_deslike" style="display: none;">
                                    <i class="bi bi-heart-fill curtida"></i>
                                    <span id="span_deslike">0</span>
                                </div>
                            </div>
                            <div>
                                <i class="bi bi-eye-fill"></i>
                                <span id="span_visualizacao">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="areaCard">        
                    <div class="areaImagem">
                        <img src="../assets/publicacao/5.jpg" class="imgPublicacao">
                    </div>

                    <div class="infosCard">
                        <div class="ladoEsq">
                            <div class="areaFotoPerfil"></div>
                            <span>Moises Henry</span>
                        </div>

                        <div class="areaNumPublicacao">
                            <div>
                                <i class="bi bi-heart-fill curtida"></i>
                                <span>77</span>
                            </div>
                            <div>
                                <i class="bi bi-eye-fill"></i>
                                <span>77</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="areaCard">
                    <div class="areaImagem">
                        <img src="../assets/publicacao/7.jpg" class="imgPublicacao">
                    </div>

                    <div class="infosCard">
                        <div class="ladoEsq">
                            <div class="areaFotoPerfil"></div>
                            <span>Moises Henry</span>
                        </div>

                        <div class="areaNumPublicacao">
                            <div>
                                <i class="bi bi-heart-fill curtida"></i>
                                <span>77</span>
                            </div>
                            <div>
                                <i class="bi bi-eye-fill"></i>
                                <span>77</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>

<script src="../js/perfil.js"></script>
<script src="../js/publicacao.js"></script>
