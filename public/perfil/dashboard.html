<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao(), chamarDados()">
    <header class="dash">
        <div class="container">
            <a href="feed.html">
                <img src="../assets/componentes/logow.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="../feed/feed.html">INICIO</a>
                    <a href="../feed/explorar.html">EXPLORAR</a>
                </div>

                <!-- <input type="text" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()"> -->
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">

                </a>
            </div>

            <div id="dropDownPerfil">
                <div class="opcaoDrop"  id="div_perfil"  onclick="perfil(sessionStorage.ID_USUARIO)">
                    <div>
                        <i class="bi bi-person-fill"></i>
                        <p>Perfil</p>
                    </div>
                </div>
                <div class="opcaoDrop" id="div_sair" onclick="limparSessao()">
                    <div>
                        <i class="bi bi-box-arrow-left"></i>
                        <p>Sair</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="gambiarra"></div>
        <section class="areaPublicacao">
            <i class="bi bi-arrow-left iconeSair" onclick="history.back()"></i>

            <div class="container">
                <div class="areaCabecalho" id="infoCards">

                </div>

                <div class="areaConteudo">
                    <div class="areaBtn">
                        <button onclick="curtida()" id="btnCurt">Curtidas</button>
                        <button onclick="comentario()" id="btnCome">Comentarios</button>
                        <button onclick="visualizacao()" id="btnVisu">Visualizações</button>
                    </div>
                    <div class="grafico">
                        <canvas id="chartCurtida"></canvas>
                        <canvas id="chartComentario"></canvas>
                        <canvas id="chartVisualizacao"></canvas>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>

<script src="../js/sessao.js"></script>
<script src="../js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
