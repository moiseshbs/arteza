<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <link rel="stylesheet" href="../css/criar.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Arteza</h2>

            <div class="nav">
                <h3>INICIO</h3>
                <h3>EXPLORAR</h3>

                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="perfil">
                <a href="meuPerfil.html">
                    <div class="fotoPerfil"></div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="gambiarra"></div>
        <section class="areaPublicacao">
            <div class="container">
                <div class="areaCabecalho">
                    <h1>Nova publicação</h1>

                    <div class="botoesCabecalho">
                        <a href="meuPerfil.html"><button class="btn btnCancelar">Cancelar</button></a>
                        <a href="#"><button class="btn btnPublicar">Publicar</button></a>
                    </div>
                </div>

                <div class="areaConteudo">
                    <div class="container">
                        <div class="areaImagem">
                            <label for="fileInput" class="custom-file-upload" id="btnEscolherImg">
                                <i class="bi bi-upload"></i>
                            </label>

                            <img id="preview" src="" alt="Prévia da Imagem" class="imgPrevia">
                            <input id="fileInput" type="file" accept="image/*" />
                        
                        </div>
    
                        <div class="areaForm">
                            <div>
                                <p>Título</p>
                                <input type="text">
                            </div>
                            <div>
                                <p>Descrição</p>
                                <textarea name="" id=""></textarea>
                            </div>
                            <div>
                                <p>Procure tags (<span id="span_qtdTags">0</span>)</p>
                                <input id="input_tag" onkeypress="verificarEnter(event)"></input>
                            </div>
                            
                            <div id="areaTags">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<script src="../js/script.js"></script>
<script src="../js/criar.js"></script>
