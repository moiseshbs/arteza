<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao(), listarUsuario()">
    <header>
        <div class="container">
            <a href="../feed/feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="../feed/feed.html">INICIO</a>
                    <a href="explorar.html">EXPLORAR</a>
                </div>


            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">

                </a>
            </div>
        </div>
    </header>


    <main>
        <div class="gambiarra"></div>

        <section class="areaEditar">
            <form method="PUT" onsubmit="return atualizar()">
                <div class="areaEsq">
                    <div class="areaImagem" id="areaImagem">
                        <img id="preview" src="" alt="Prévia da Imagem" class="imgPrevia">
                    </div>

                    <label for="foto" class="custom-file-upload" id="btnEscolherImg">
                        <i class="bi bi-upload"></i>
                    </label>
                    <input id="foto" name="foto" type="file" accept="image/*" />
                </div>

                <div class="areaDir">
                    <div class="formulario">
                        <h1>Editar informações</h1>

                        <div class="doisInputs">
                            <div>
                                <p>Nome</p>
                                <input type="text" name="nome" id="input_nome">
                            </div>

                            <div>
                                <p>Username</p>
                                <input type="text" name="username" id="input_username">
                            </div>
                        </div>

                        <div>
                            <p>Email</p>
                            <input type="text" name="email" id="input_email">
                        </div>

                        <div>
                            <p>Senha</p>
                            <input type="text" name="senha" id="input_senha">
                        </div>

                        <button id="btnAvancar" class="btnSalvar">Salvar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>

<script>
    function listarUsuario() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/usuarios/listarID/${idUsuario}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        var usuario = resposta[0];

                        input_nome.value = usuario.nome;
                        input_username.value = usuario.username;
                        input_email.value = usuario.email;
                        input_senha.value = usuario.senha;
                        
                        // input_foto.value = usuario.
                        // imagemPerfil.innerHTML = `
                        //     <img id="preview" src="../assets/publicacao/${usuario.imgPerfil}" alt="Prévia da Imagem" class="imgPrevia">
                        // `;

                        
                        sessionStorage.FOTO_USUARIO = usuario.imgPerfil 
                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

    function atualizar() {
        const foto = document.getElementById('foto');
        var nomeVar = input_nome.value;
        var usernameVar = input_username.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        const formData = new FormData();
        formData.append('foto', foto.files[0]);
        formData.append('nome', nomeVar);
        formData.append('username', usernameVar);
        formData.append('email', emailVar);
        formData.append('senha', senhaVar);

        var idUsuario = sessionStorage.ID_USUARIO;


        fetch(`/usuarios/atualizar/${idUsuario}`, {
            method: "PUT",
            body: formData,
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Atualização realizado com sucesso! Redirecionando para tela anterior...");

                btnAvancar.innerHTML = '<img src="../assets/componentes/loading.gif" height="70%">';
                listarUsuario();

                setTimeout(() => {
                    window.location = 'perfil.html';
                }, "1000");

            } else {
                throw "Houve um erro ao tentar realizar a atualização!";
            }
        })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        return false;
    }

    const foto = document.getElementById('foto');
    const preview = document.getElementById('preview');

    foto.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result; // define o src da imagem para a prévia
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file); // le o arquivo como URL de dados
        } else {
            // se nenhum arquivo for selecionado
            preview.src = `../assets/publicacao/${sessionStorage.FOTO_USUARIO}`;
            preview.style.display = 'block';
        }
    });

    preview.src = `../assets/publicacao/${sessionStorage.FOTO_USUARIO}`;

</script>
