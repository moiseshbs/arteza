<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/criar.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao()">
    <header>
        <div class="container">
            <a href="../feed/feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="#">INICIO</a>
                    <a href="explorar.html">EXPLORAR</a>
                </div>

                <input type="hidden" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">
                    <div class="fotoPerfil">

                    </div>
                </a>
            </div>
        </div>
    </header>

    <div id="div_alerta">

    </div>

    <main>
        <div class="gambiarra"></div>
        <section class="areaNovaPublicacao">
            <div class="container">
                <div class="areaCabecalho">
                    <h1>Nova publicação</h1>

                    <div class="botoesCabecalho">
                        <a onclick="history.back()"><button class="btn btnCancelar">Cancelar</button></a>
                        <button class="btn btnPublicar" onclick="publicar()" id="btnAvancar">Publicar</button>
                    </div>
                </div>

                <div class="areaConteudo">
                    <div class="container">
                        <div class="areaImagem">
                            <label for="foto" class="custom-file-upload" id="btnEscolherImg">
                                <i class="bi bi-upload"></i>
                            </label>

                            <img id="preview" src="" alt="Prévia da Imagem" class="imgPrevia">
                            <input id="foto" name="foto" type="file" accept="image/*" />

                        </div>

                        <form class="areaForm" id="form_postagem" method="post" onsubmit="return publicar()">
                            <div>
                                <p>Título</p>
                                <input type="text" name="titulo" id="input_titulo">
                            </div>
                            <div>
                                <p>Descrição</p>
                                <textarea name="descricao" id="input_desc"></textarea>
                            </div>
                            <div class="areaInputTags">
                                <p>Procure tags (<span id="span_qtdTags">0</span>)</p>
                                <input id="input_tag" oninput="buscarTag()"></input>

                                <div id="barraTags">

                                </div>

                            </div>

                            <div id="areaTags">

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="../js/criar.js"></script>
<script src="../js/alerta.js"></script>
