<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="atualizarFeed(), validarSessao()">
    <header>
        <div class="container">
            <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">

            <div class="nav">
                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="./criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">
                    <div class="fotoPerfil">

                    </div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="areaPerfil">
            <div class="areaBanner">

            </div>

            <div class="areaInfoUser">
                <div class="areaFotoPerfil" id="user_imagemPerfil">
                    <img src="../assets/fotoPerfil/2.PNG" alt="" class="fotoPerfil">
                </div>
                
                <h1 id="user_nome"></h1>

                <span id="user_username"></span>

                <div class="areaSeguindo">
                    <span><span id="span_numSeguidor">0</span> seguidores</span>
                    <span>0 seguindo</span>
                </div>

                <div id="perfilLogado" style="display: none;">
                    <a href="editar.html"><button id="btn_follow">Editar Perfil</button></a>
                    <a href="dashboard.html"><button class="btnDash"><i class="bi bi-activity"></i></button></a>
                </div>

                <div id="perfilOutro">
                    <button onclick="follow()" id="btn_follow">Seguir</button>
                    <button onclick="unfollow()" id="btn_unfollow" style="display: none;">Unfollow</button>
                </div>
            </div>
        </section>

        <section class="areaCards">
            <div class="pin_container" id="feed_teste">
                
            </div>
        </section>
    </main>

    <footer>
        <div class="areaNav">
            <a href="">INICIO</a>
            <a href="">EXPLORAR</a>
            <a href="">SOBRE</a>
            <a href="">PERFIL</a>
        </div>
        <div class="areaInfos">
            <img src="../assets/componentes/logow.png" style="height: 30px; width: auto;" alt="Arteza logo">
        </div>
    </footer>
</body>
</html>

<script src="../js/perfil.js"></script>
<script src="../js/publicacao.js"></script>
<script src="../js/navScroll.js"></script>

<script>
    function atualizarFeed() {
        var idUsuario = sessionStorage.ID_USUARIOPUBLICACAO;
        
        fetch(`/publicacoes/listar/${idUsuario}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    // var mensagem = document.createElement("span");
                    // mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_teste");
                    feed.innerHTML = "";

                    var aleatorio = 0;
                    var estilo = ``;

                    for (let i = 0; i < resposta.length; i++) {
                        var publicacao = resposta[i];

                        aleatorio = parseInt(Math.random() * 3 + 1);

                        if (aleatorio == 1) {
                            estilo = `card_small`;
                        } else if (aleatorio == 2) {
                            estilo = `card_medium`;
                        } else {
                            estilo = `card_large`;
                        }

                        feed_teste.innerHTML += `
                            <div class="card ${estilo}">
                                <a class="click" onclick="publicacao(${publicacao.idPublicacao})">
                                    <img src="../assets/publicacao/${publicacao.imgPublicacao}" alt="Publicação">
                                </a>
                                <div class="info">
                                    <div class="options">
                                        <div>
                                            <div onclick="curtir(${publicacao.idPublicacao})" id="div_like_${publicacao.idPublicacao}" class="like">
                                                <i class="bi bi-heart"></i>
                                                <span id="span_like_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>

                                            <div onclick="descurtir(${publicacao.idPublicacao})" id="div_deslike_${publicacao.idPublicacao}" class="deslike">
                                                <i class="bi bi-heart-fill curtida"></i>
                                                <span id="span_deslike_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>
                                        </div>

                                        <div>
                                            <i class="bi bi-chat"></i>
                                            <span>${publicacao.comentario}</span>
                                        </div>

                                        <div>
                                            <i class="bi bi-eye"></i>
                                            <span>${publicacao.visualizacao}</span>
                                        </div>
                                    </div>

                                    <a onclick="perfil(${publicacao.idUsuario})">
                                        <div class="infoUser">
                                            <div class="areaFotoPerfil">
                                                <img src="../assets/fotoPerfil/2.png" alt="">
                                            </div>
                                            <h2>${publicacao.username}</h2>

                                        </div>
                                    </a>
                                </div>
                            </div>
                        `;
                    }

                    user_nome.innerText = `${publicacao.nome}`;
                    user_username.innerText = `${publicacao.username}`;

                    if(publicacao.idUsuario == sessionStorage.ID_USUARIO) {
                        perfilLogado.style.display = 'block';
                        perfilOutro.style.display = 'none';
                    } else {
                        perfilLogado.style.display = 'none';
                        perfilOutro.style.display = 'block';
                    }

                    finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

            user_nome.innerText = `${sessionStorage.NOME_USUARIO}`;
            user_username.innerText = `${sessionStorage.USERNAME_USUARIO}`;

            finalizarAguardar();
        });
    }

    function curtir(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/curtir/${sessionStorage.getItem("ID_PUBLICACAO")}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: idPublicacao,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Curtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    like(idPublicacao);

                    var spanDeslike = document.getElementById(`span_deslike_${idPublicacao}`);
                    var spanLike = document.getElementById(`span_like_${idPublicacao}`);
                    spanLike.innerText = Number(spanLike.innerText) + 1;
                    spanDeslike.innerText = Number(spanLike.innerText);
                } else {
                    throw "Houve um erro ao tentar curtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function descurtir(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/descurtir/${sessionStorage.getItem("ID_PUBLICACAO")}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: idPublicacao,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("descurtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    deslike(idPublicacao);
                    var spanDeslike = document.getElementById(`span_deslike_${idPublicacao}`);
                    var spanLike = document.getElementById(`span_like_${idPublicacao}`);
                    spanDeslike.innerText = Number(spanDeslike.innerText) - 1;
                    spanLike.innerText = Number(spanDeslike.innerText);
                } else {
                    throw "Houve um erro ao tentar descurtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function like(idPublicacao) {
        var divLike = document.getElementById(`div_like_${idPublicacao}`);
        var divDeslike = document.getElementById(`div_deslike_${idPublicacao}`);

        divLike.style.display = 'none';
        divDeslike.style.display = 'block';
    }

    function deslike(idPublicacao) {
        var divLike = document.getElementById(`div_like_${idPublicacao}`);
        var divDeslike = document.getElementById(`div_deslike_${idPublicacao}`);

        divLike.style.display = 'block';
        divDeslike.style.display = 'none';
    }

    function publicacao(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;

        fetch(`/publicacoes/listarID/${sessionStorage.ID_PUBLICACAO}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Publicacao encontrado com sucesso!");
                    visualizar();
                    window.location = "../feed/publicacao.html";
                } else {
                    throw "Houve um erro ao tentar buscar Publicacao!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function visualizar(idPublicacao) {
        var idUsuarioVar = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/visualizar/${sessionStorage.ID_PUBLICACAO}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuarioVar,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Visualização realizada com sucesso pelo usuario " + sessionStorage.getItem("USERNAME_USUARIO"));
                } else {
                    throw "Houve um erro ao tentar visualizar a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

</script>
