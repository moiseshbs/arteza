<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="./js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSession()">
    <section>
        <div class="areaImagem login">
            <img src="../assets/componentes/logow.png" style="max-height: 100%; width: 150px; margin: 25px;"
                alt="Arteza logo">
        </div>
        <div class="areaForm">
            <div class="formulario">
                <h1>De volta ao Arteza!</h1>

                <div>
                    <p>Username</p>
                    <input type="text" id="input_username">
                </div>

                <div>
                    <div class="esqueceuSenha">
                        <p>Senha</p>
                        <a href="#"><span>Esqueceu?</span></a>
                    </div>
                    <input type="password" id="input_senha">
                </div>

                <button onclick="entrar()" id="btnAvancar">Login</button>

                <span>NÃ£o possui uma conta? <a href="cadastro.html"><b>Cadastrar</b></a></span>
            </div>
        </div>
    </section>
</body>

</html>

<script>
    function validarSession() {
        if (sessionStorage.USERNAME_USUARIO != '') {
            input_username.value = sessionStorage.USERNAME_USUARIO
        }
    }

    function entrar() {
        var usernameVar = input_username.value;
        var senhaVar = input_senha.value;

        // bordas de erro e acerto no input
        var bordaVerde = 'solid 1px green';
        var bordaVermelha = 'solid 1px red';

        if (usernameVar == "" || senhaVar == "") {
            input_username.style.border = bordaVermelha;
            input_senha.style.border = bordaVermelha;

            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", usernameVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                usernameServer: usernameVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            btnAvancar.innerHTML = 'Login';
            input_username.style.border = bordaVermelha;
            input_senha.style.border = bordaVermelha;

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    input_username.style.border = bordaVerde;
                    input_senha.style.border = bordaVerde;
                    btnAvancar.innerHTML = '<img src="assets/componentes/loading.gif" height="70%">'

                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.USERNAME_USUARIO = json.username;

                    setTimeout(function () {
                        window.location = "./feed/feed.html";
                    }, 1000); // apenas para exibir o loading

                });


            } else {
                input_username.style.border = bordaVermelha;
                input_senha.style.border = bordaVermelha;

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
