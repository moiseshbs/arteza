<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="validar()">
    <button onclick="validar()">VALIDAR</button>

    <div id="div_teste"></div>
</body>

</html>

<script>
    var lista_curtidas = ['15', '1', '2'];
    var lista_publicacoes = ['1', '2', '3', '4', '15'];

    function validar() {
        for (var i = 0; i < lista_publicacoes.length; i++) {
            // console.log("curtida " + lista_curtidas[i]);
            // console.log(lista_publicacoes[i]);

            var inclui = lista_curtidas.includes(lista_publicacoes[i]);
            var botao = '';
            if (inclui) {
                console.log(`inclui? ${lista_publicacoes[i]}. ${inclui}`)
                botao = `<button>JÁ CURTIU!!!</button>`;
            } else {
                botao = `<button>NÃO CURTIU</button>`;
            }

            div_teste.innerHTML += `
                <p>POST - ID ${lista_publicacoes[i]}</p>
                ${botao}
            `;
        }
    }
</script>
