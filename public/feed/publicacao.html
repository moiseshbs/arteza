<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headerFooter.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h2>Arteza</h2>

            <div class="nav">
                <input type="text" placeholder="Pesquisar">
            </div>

            <div class="perfil">
                <a href="login.html">
                    <h3>LOGIN</h3>
                </a>
            </div>
        </div>
    </header>

    <section class="areaPublicacao">
        <div class="gambiarra"></div>
        <div class="container">
            <div class="areaTituloPubli">
                <div class="cabecalhoPublicacao">
                    <a href="feed.html">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h1>R0-Z3</h1>
                </div>
                <div class="areaImgPublicacao">
                    <img src="../assets/publicacao/1.jpg" alt="Publicação">
                </div>
            </div>

            <div class="areaInfoComentarios">
                <div class="areaInfo">
                    <div class="infosUser">
                        <img src="../assets/fotoPerfil/2.png" alt="" class="fotoPerfil">
                        <h3>Moises Henry</h3>
                    </div>
                    <div class="areaDescricao">
                        <p>Desenho feito em XXXX para que </p>
                    </div>
                    <div class="areaOpcoes">
                        <div onclick="contarLike()" id="div_like">
                            <i class="bi bi-heart"></i>
                            <span id="span_like">0</span>
                        </div>

                        <div onclick="removerLike()" id="div_deslike" style="display: none;">
                            <i class="bi bi-heart-fill curtida"></i>
                            <span id="span_deslike">0</span>
                        </div>

                        <div>
                            <i class="bi bi-chat"></i>
                            <span>77</span>
                        </div>

                        <div>
                            <i class="bi bi-eye-fill"></i>
                            <span id="span_visualizacao">0</span>
                        </div>
                    </div>
                </div>
                <div class="areaComentario">
                    <div class="inputComentario">
                        <input type="text" placeholder="Dê um feedback!">
                    </div>
                    <div class="scrollComentarios">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script src="../js/publicacao.js"></script>
