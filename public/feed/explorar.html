<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/explorar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao(), listarTag(), listarUsuario(), listarPublicacao()">
    <header>
        <div class="container">
            <a href="../feed/feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="../feed/feed.html">INICIO</a>
                    <a href="../feed/explorar.html">EXPLORAR</a>
                </div>

                <input type="hidden" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">
                    <div class="fotoPerfil">

                    </div>
                </a>
            </div>

            <div id="dropDownPerfil">
                <div class="opcaoDrop"  id="div_perfil" onclick="perfil(sessionStorage.ID_USUARIO)">
                    <div>
                        <i class="bi bi-person-fill"></i>
                        <p>Perfil</p>
                    </div>
                </div>
                <div class="opcaoDrop" id="div_sair" onclick="limparSessao()">
                    <div>
                        <i class="bi bi-box-arrow-left"></i>
                        <p>Sair</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="gambiarra"></div>

    <section class="areaExplorar">
        <div class="container">
            <div class="areaArte">
                <div class="arte" id="div_arte">
                    
                </div>
            </div>

            <div class="areaInfos">
                <div class="conteudoInfo">
                    <div class="headerPubli">
                        <h1 id="titulo_publi"></h1>

                        <span class="span_top">#1</span>
                    </div>

                    <div class="conteudo">
                        <div class="areaDescricao">
                            <div class="descricao" id="descricao_publi">
                                <p>A descrição da publicacao vai aqui</p>
                            </div>

                            <div class="perfilTop">
                                <div class="fotoPerfil" id="fotoPerfilTop"></div>
                                <h3 id="usernameTop"></h3>
                            </div>
                        </div>

                        <div class="areaTotal">
                            <div class="interacao">
                                <p>Interações</p>
                                <h1 id="numero_interacao">300</h1>
                            </div>
                        </div>

                        <div class="areaOutros">
                            <div class="topMenor bordaBaixo">
                                <div class="areaFotoMenor" id="div_arte2">

                                </div>
                                <div class="interacaoMenor">
                                    <p>Interações</p>
                                    <h1 id="interacao_top2">0</h1>
                                </div>
                                <div class="posicaoMenor">
                                    <span class="span_top">#2</span>
                                </div>
                            </div>
                            <div class="topMenor">
                                <div class="areaFotoMenor" id="div_arte3">

                                </div>
                                <div class="interacaoMenor">
                                    <p>Interações</p>
                                    <h1 id="interacao_top3">0</h1>
                                </div>
                                <div class="posicaoMenor">
                                    <span class="span_top">#3</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="areaTags">
        <div class="container"> 
            <div class="areaRecomendado">
                <h2>Criadores</h2>
                <div class="areaContas" id="div_usuario">
                    
                </div>
            </div>

            <div class="areaRecomendado">
                <h2>Tags</h2>
                <div class="areaTags" id="div_tags">

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="areaNav">
            <a href="feed.html">INICIO</a>
            <a href="#">EXPLORAR</a>
        </div>
        <div class="areaInfos">
            <img src="../assets/componentes/logow.png" style="height: 30px; width: auto;" alt="Arteza logo">
        </div>
    </footer>
</body>

</html>


<script src="../js/navScroll.js"></script>
<script src="../js/publicacao.js"></script>
<script src="../js/visualizar.js"></script>
<script src="../js/explorar.js"></script>
