<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">

<body>
    <section>
        <div class="areaImagem cadastro">

        </div>

            <div class="formulario">
                <h1>Junte-se ao Arteza!</h1>

                        <input type="text" id="input_username">

                </div>

                <div>
                    <p>Email</p>
                    <input type="email" id="input_email">
                </div>

                <div>
                    <p>Senha</p>
                    <input type="password" id="input_senha">
                </div>

                <button onclick="cadastrar()" id="btnAvancar">Criar conta</button>
