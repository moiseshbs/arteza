<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headerFooter.css">

    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao(), listarCurtida(), atualizarFeed(), atualizarComentario()">
    <header>
        <div class="container">
            <a href="feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="#">INICIO</a>
                    <a href="explorar.html">EXPLORAR</a>
                </div>

                <input type="hidden" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">
                    <div class="fotoPerfil">

                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="gambiarra"></div>
    <section class="areaPublicacao" id="div_pesquisa">
        <div class="container">
            <div class="areaTituloPubli">
                <div class="cabecalhoPublicacao">
                    <a onclick="history.back()">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h1 id="h1_titulo">R0-Z3</h1>
                </div>
                <div class="areaImgPublicacao" id="id_imgPublicacao">

                </div>
            </div>

            <div class="areaInfoComentarios">
                <div class="areaInfo">
                    <div class="infosUser">
                        <div class="nomeFoto">
                            <div id="id_imgPerfil"></div>
                            <h3 id="user_nome">Moises Henry</h3>
                        </div>

                        <div class="areaTresPontos" id="tresPontos">
                            <div style="height: 100%; width: 100%;" id="btnModal" onclick="abrirModal()">
                                <i class="bi bi-three-dots-vertical"></i>
                            </div>

                            <div class="cardOption" id="modalOptions">
                                <div class="option" onclick="confirmarEditar()">
                                    <i class="bi bi-pencil-square"></i>
                                    <p>Editar</p>
                                </div>
                                <div class="option optionBaixo" onclick="confirmarExcluir()">
                                    <i class="bi bi-trash3"></i>
                                    <p>Excluir</p>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="areaDescricao">
                        <p id="p_descricao">Desenho feito em XXXX para que </p>
                    </div>
                    <div class="areaOpcoes">
                        <div onclick="curtir()" id="div_like">
                            <i class="bi bi-heart"></i>
                            <span id="span_like">0</span>
                        </div>

                        <div onclick="descurtir()" id="div_deslike" style="display: none;">
                            <i class="bi bi-heart-fill curtida"></i>
                            <span id="span_deslike">0</span>
                        </div>

                        <div>
                            <i class="bi bi-chat"></i>
                            <span id="span_comentario">0</span>
                        </div>

                        <div>
                            <i class="bi bi-eye-fill"></i>
                            <span id="span_visualizacao">0</span>
                        </div>
                    </div>
                </div>
                <div class="areaComentario">
                    <div class="inputComentario">
                        <input type="text" id="input_comentario" placeholder="Dê um feedback!" maxlength="45">
                        <button onclick="comentar()">comentar</button>
                    </div>
                    <div class="scrollComentarios" id="listaComentario_teste">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script src="../js/publicacao.js"></script>

<script>
    var curtiu = [];

    function listarCurtida() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/listarCurtida/${idUsuario}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    // var listaComentario = document.getElementById("listaComentario_teste");
                    // var mensagem = document.createElement("div");
                    // mensagem.innerHTML = `
                    // <div class="comentario">
                    //     <span>Seja o primeiro a comentar...</span>
                    // </div>`
                    // listaComentario.appendChild(mensagem);
                } else {
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));

                        for (let i = 0; i < resposta.length; i++) {
                            var curtida = resposta[i];

                            curtiu.push(curtida.fkPublicacao);
                        }

                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    var tituloPublicacao = '';
    var descricaoPublicacao = '';

    function atualizarFeed() {
        fetch(`/publicacoes/listarID/${sessionStorage.ID_PUBLICACAO}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        var botao = ``;
                        var publicacao = resposta[0];

                        tituloPublicacao = `${publicacao.titulo}`;
                        descricaoPublicacao = `${publicacao.descricao}`;

                        var fotoPerfil = '';

                        if (publicacao.imgPerfil == null) {
                            fotoPerfil = 'padrao.jpg';
                        } else {
                            fotoPerfil = publicacao.imgPerfil;
                        }


                        var inclui = curtiu.includes(publicacao.idPublicacao);

                        if (inclui) {
                            div_like.style.display = 'none';
                            div_deslike.style.display = 'block';
                        } else {
                            div_like.style.display = 'block';
                            div_deslike.style.display = 'none';
                        }

                        if (publicacao.idUsuario == sessionStorage.ID_USUARIOPUBLICACAO) {
                            tresPontos.style.display = 'flex';
                        }

                        user_nome.innerHTML = `
                            <a onclick="perfil(${publicacao.idUsuario})">
                                    <h3>${publicacao.username}</h3>
                                </div>
                            </a>
                        `;

                        p_descricao.innerText = `${publicacao.descricao}`;
                        h1_titulo.innerText = `${publicacao.titulo}`;

                        span_like.innerText = `${publicacao.curtida}`;
                        span_deslike.innerText = `${publicacao.curtida}`;
                        span_comentario.innerText = `${publicacao.comentario}`;
                        span_visualizacao.innerText = `${publicacao.visualizacao}`;

                        id_imgPerfil.innerHTML = `
                            <img src="../assets/publicacao/${fotoPerfil}" alt="" class="fotoPerfil">
                        `;

                        id_imgPublicacao.innerHTML = `
                            <img src="../assets/publicacao/${publicacao.imgPublicacao}" alt="Publicação">
                        `;

                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

    function atualizarComentario() {
        fetch(`/publicacoes/listarComentario/${sessionStorage.ID_PUBLICACAO}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var listaComentario = document.getElementById("listaComentario_teste");
                    var mensagem = document.createElement("div");
                    mensagem.innerHTML = `
                        <div class="comentario">
                            <span>Seja o primeiro a comentar...</span>
                        </div>`
                    listaComentario.appendChild(mensagem);
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        var fotoPerfil = '';

                        for (let i = 0; i < resposta.length; i++) {
                            var comentario = resposta[i];

                            if (comentario.imgPerfil == null) {
                                fotoPerfil = 'padrao.jpg';
                            } else {
                                fotoPerfil = comentario.imgPerfil;
                            }

                            listaComentario_teste.innerHTML += `
                                <div class="comentario">
                                    <div class="areaFotoPerfil">
                                        <img src="../assets/publicacao/${fotoPerfil}" class="fotoPerfil">
                                    </div>
                                    <div class="contComentario">
                                        <h4>${comentario.username}</h4>
                                        <span>${comentario.comentario}</span>
                                    </div>
                                </div>
                            `;
                        }

                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    function comentar() {
        // variaveis vindo do formulario de cadastro
        var comentarioVar = input_comentario.value;

        if (comentarioVar == "") {
            finalizarAguardar();
            return false;
        } else {
            setInterval(5000);
        }

        // enviando o valor da input
        fetch(`/publicacoes/comentar/${sessionStorage.ID_PUBLICACAO}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: sessionStorage.ID_USUARIO,
                comentarioServer: comentarioVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Comentario realizado com sucesso!");

                    listaComentario_teste.innerHTML = "";
                    input_comentario.value = "";

                    atualizarComentario();
                    contarComentario();
                } else {
                    throw "Houve um erro ao tentar comentar!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        return false;
    }

    function curtir(idPublicacao) {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/curtir/${sessionStorage.ID_PUBLICACAO}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: sessionStorage.ID_PUBLICACAO,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Curtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    like(idPublicacao);

                } else {
                    if (resposta.status == 500) {
                        console.log("voce ja curtiu!")

                        like();
                    }
                    throw "Houve um erro ao tentar curtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function descurtir(idPublicacao) {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/descurtir/${sessionStorage.ID_PUBLICACAO}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: sessionStorage.ID_PUBLICACAO,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("descurtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    deslike();

                } else {
                    throw "Houve um erro ao tentar descurtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function like() {
        var spanDeslike = document.getElementById(`span_deslike`);
        var spanLike = document.getElementById(`span_like`);
        div_like.style.display = 'none';
        div_deslike.style.display = 'block';

        spanLike.innerText = Number(spanLike.innerText) + 1;
        spanDeslike.innerText = Number(spanLike.innerText);
    }

    function deslike() {
        var spanDeslike = document.getElementById(`span_deslike`);
        var spanLike = document.getElementById(`span_like`);
        div_like.style.display = 'block';
        div_deslike.style.display = 'none';

        spanDeslike.innerText = Number(spanDeslike.innerText) - 1;
        spanLike.innerText = Number(spanDeslike.innerText);
    }

    function contarComentario() {
        var spanComentario = document.getElementById(`span_comentario`);

        spanComentario.innerText = Number(spanComentario.innerText) + 1;
    }

    function perfil(idUsuario) {
        sessionStorage.ID_USUARIOPUBLICACAO = idUsuario;

        var idUsuarioPublicacao = idUsuario;
        var idUsuarioLogado = sessionStorage.ID_USUARIO;
        var idUsuarioVar;

        if (idUsuarioPublicacao == idUsuarioLogado) {
            idUsuarioVar = idUsuarioLogado;
        } else {
            idUsuarioVar = idUsuarioPublicacao;
        }

        fetch(`/publicacoes/listar/${idUsuarioVar}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Usuario encontrado com sucesso!");

                    window.location = "../perfil/perfil.html";
                } else {
                    throw "Houve um erro ao tentar buscar usuario!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function pesquisar() {
        var textoServer = input_pesquisa.value;

        if (textoServer == '') {
            div_pesquisa.innerHTML = `
                <div class="pin_container" id="feed_teste">

                </div>
            `;

            atualizarFeed();
        } else {

        }

        if (textoServer.length > 0) {
            fetch(`/pesquisas/pesquisar/${textoServer}`)
                .then(function (resposta) {
                    if (resposta.ok) {
                        if (resposta.status == 204) {
                            // var listaComentario = document.getElementById("listaComentario_teste");
                            // var mensagem = document.createElement("span");
                            // mensagem.innerHTML = "Nenhum feedback."
                            // listaComentario.appendChild(mensagem);
                            // throw "Nenhum feedback!!";
                            // div_barra.innerHTML = ``;
                        }

                        resposta.json().then(function (resposta) {
                            // console.log("Dados recebidos: ", JSON.stringify(resposta));

                            var fotoPerfil = '';



                            for (let i = 0; i < resposta.length; i++) {
                                var publicacao = resposta[i];

                                var feed = document.getElementById("feed_teste");
                                feed.innerHTML = "";

                                var aleatorio = 0;
                                var estilo = ``;
                                var botao = ``;
                                var lista_publicacoes = [];

                                for (let i = 0; i < resposta.length; i++) {
                                    var publicacao = resposta[i];

                                    aleatorio = parseInt(Math.random() * 3 + 1);

                                    if (aleatorio == 1) {
                                        estilo = `card_small`;
                                    } else if (aleatorio == 2) {
                                        estilo = `card_medium`;
                                    } else {
                                        estilo = `card_large`;
                                    }

                                    lista_publicacoes.push(publicacao.idPublicacao);

                                    var inclui = curtiu.includes(lista_publicacoes[i]);

                                    if (inclui) {
                                        console.log(`inclui? ${lista_publicacoes[i]}. ${inclui}`)
                                        botao = `
                                            <div onclick="descurtir(${publicacao.idPublicacao})" id="div_deslike_${publicacao.idPublicacao}" class="deslike" style="display: block">
                                                <i class="bi bi-heart-fill curtida"></i>
                                                <span id="span_deslike_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>
                                            <div onclick="curtir(${publicacao.idPublicacao})" id="div_like_${publicacao.idPublicacao}" class="like" style="display: none">
                                                <i class="bi bi-heart"></i>
                                                <span id="span_like_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>
                                        `;
                                    } else {
                                        botao = `
                                            <div onclick="curtir(${publicacao.idPublicacao})" id="div_like_${publicacao.idPublicacao}" class="like" style="display: block">
                                                <i class="bi bi-heart"></i>
                                                <span id="span_like_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>
                                            <div onclick="descurtir(${publicacao.idPublicacao})" id="div_deslike_${publicacao.idPublicacao}" class="deslike" style="display: none">
                                                <i class="bi bi-heart-fill curtida"></i>
                                                <span id="span_deslike_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                            </div>
                                        `;
                                    }

                                    if (publicacao.imgPerfil == null) {
                                        fotoPerfil = 'padrao.jpg';
                                    } else {
                                        fotoPerfil = publicacao.imgPerfil;
                                    }


                                    feed_teste.innerHTML += `
                                                    <div class="card ${estilo}">
                                                        <a class="click" onclick="publicacao(${publicacao.idPublicacao})">
                                                            <img src="../assets/publicacao/${publicacao.imgPublicacao}" alt="Publicação">
                                                        </a>
                                                        <div class="info">
                                                            <div class="options">
                                                                <div id="div_botao">
                                                                    
                                                                    ${botao}
                                                                    
                                                                </div>
                        
                                                                <div>
                                                                    <i class="bi bi-chat"></i>
                                                                    <span>${publicacao.comentario}</span>
                                                                </div>
                        
                                                                <div>
                                                                    <i class="bi bi-eye"></i>
                                                                    <span>${publicacao.visualizacao}</span>
                                                                </div>
                                                            </div>
                        
                                                            <a onclick="perfil(${publicacao.idUsuario})">
                                                                <div class="infoUser">
                                                                    <div class="areaFotoPerfil">
                                                                        <img src="../assets/publicacao/${fotoPerfil}" alt="">
                                                                    </div>
                                                                    <h2>${publicacao.username}</h2>
                        
                                                                </div>
                                                            </a>
                                                        </div>
                                                    </div>
                                                `;
                                }

                            }
                        });
                    } else {
                        // div_barra.innerHTML = "";
                        throw ('Houve um erro na API!');
                    }
                }).catch(function (resposta) {
                    console.error(resposta);
                });
        }
    }

    function abrirModal() {
        modalOptions.style.display = 'flex';
        btnModal.onclick = fecharModal;
    }

    function fecharModal() {
        modalOptions.innerHTML = `
                <div class="option" onclick="confirmarEditar()">
                    <i class="bi bi-pencil-square"></i>
                    <p>Editar</p>
                </div>
                <div class="option optionBaixo" onclick="confirmarExcluir()">
                    <i class="bi bi-trash3"></i>
                    <p>Excluir</p>
                </div>
        `;
        modalOptions.style.display = 'none';
        btnModal.onclick = abrirModal;
    }

    function confirmarEditar() {
        modalOptions.innerHTML = `
            <div class="optionEditar">
                <input type="text" value="${tituloPublicacao}" id="input_titulo">
            </div>
            <div class="optionEditar optionBaixo">
                <textarea type="text" class="descricao" id="input_descricao">${descricaoPublicacao}</textarea>
            </div>
            <button class="btnSalvar" onclick="editar()">Salvar</button>
        `;

    }

    function editar() {
        var tituloVar = input_titulo.value;
        var descricaoVar = input_descricao.value;
        var idPublicacao = sessionStorage.ID_PUBLICACAO;

        fetch(`/publicacoes/editar/${idPublicacao}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                tituloServer: tituloVar,
                descricaoServer: descricaoVar
            })
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Editado com sucesso!");

                    atualizarFeed();
                    fecharModal();
                } else {
                    throw "Houve um erro ao tentar buscar usuario!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
    }

    function confirmarExcluir() {
        modalOptions.innerHTML = `
            <div class="option">
                <p>Excluir?</p>
            </div>
            <div class="option optionBaixo">
                <div onclick="excluir()" class="opcaoExcluir">
                    <i class="bi bi-trash3"></i>
                </div>
                <div onclick="fecharModal()" class="opcaoExcluir">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
        `;
    }


    function excluir() {
        var idPublicacao = sessionStorage.ID_PUBLICACAO;

        fetch(`/publicacoes/deletar/${idPublicacao}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Excluido com sucesso!");

                    window.location = "feed.html";
                } else {
                    throw "Houve um erro ao tentar buscar usuario!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
    }
</script>
