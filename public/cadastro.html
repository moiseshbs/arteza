<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="js/sessao.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="div_alerta">

    </div>
    <section>
        <div class="areaImagem cadastro">
            <a href="index.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px; margin: 25px;" alt="Arteza logo">
            </a>
        </div>
        <div class="areaForm">
            <div class="formulario">
                <h1>Junte-se ao Arteza!</h1>

                <div class="doisInputs">
                    <div>
                        <p>Nome</p>
                        <input type="text" id="input_nome">
                    </div>

                    <div>
                        <p>Username</p>
                        <input type="text" id="input_username" oninput="validarUsername()">
                    </div>
                </div>

                <div>
                    <p>Email</p>
                    <input type="email" id="input_email" oninput="validarEmail()">
                </div>

                <div style="position: relative;">
                    <p>Senha</p>
                    <input type="password" id="input_senha" oninput="validarSenha()">
                    <div id="cardSenha">
                        <span id="span_maiuscula">Letras maiúsculas (A-Z)</span>
                        <span id="span_minuscula">Letras minúsculas (a-z)</span>
                        <span id="span_numero">Números (0-9)</span>
                        <span id="span_especial">Caracteres especiais (!, @, #, etc.)</span>
                        <span id="span_tamanho">Pelo menos 8 caracteres</span>
                    </div>
                </div>

                <button onclick="cadastrar()" id="btnAvancar">Criar conta</button>

                <span>Já possui uma conta? <a href="login.html"><b>Entrar</b></a></span>
            </div>
        </div>
    </section>
</body>

</html>

<script src="js/usuario.js"></script>
<script src="js/alerta.js"></script>
