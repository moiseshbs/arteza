<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="areaPublicacoes">
        <div class="container">
            <div class="areaCard">
                <div class="areaImagem" onclick="contarVisualizacao()">
                    <img src="assets/publicacao/1.jpg" class="imgPublicacao">
                </div>

                <div class="infosCard">
                    <div class="ladoEsq">
                        <div class="areaFotoPerfil"></div>
                        <span>Moises Henry</span>
                    </div>

                    <div class="areaNumPublicacao">
                        <div>
                            <div onclick="contarLike()" id="div_like">
                                <i class="bi bi-heart"></i>
                                <span id="span_like">0</span>
                            </div>

                            <div onclick="removerLike()" id="div_deslike" style="display: none;">
                                <i class="bi bi-heart-fill" style="color: red;"></i>
                                <span id="span_deslike">0</span>
                            </div>
                        </div>
                        <div>
                            <i class="bi bi-eye-fill"></i>
                            <span id="span_visualizacao">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="areaCard">

                            </div>
                        </div>
                        <div>
                            <i class="bi bi-eye-fill"></i>
                            <span id="span_visualizacao">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="areaCard">
                <div class="areaImagem" onclick="contarVisualizacao()">
