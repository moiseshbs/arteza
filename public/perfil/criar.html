<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/criar.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao()">
    <header>
        <div class="container">
            <a href="../feed/feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="#">INICIO</a>
                    <a href="explorar.html">EXPLORAR</a>
                </div>

                <input type="hidden" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">
                    <div class="fotoPerfil">

                    </div>
                </a>
            </div>
        </div>
    </header>



    <main>
        <div class="gambiarra"></div>
        <section class="areaNovaPublicacao">
            <div class="container">
                <div class="areaCabecalho">
                    <h1>Nova publicação</h1>

                    <div class="botoesCabecalho">
                        <a onclick="history.back()"><button class="btn btnCancelar">Cancelar</button></a>
                        <button class="btn btnPublicar" onclick="publicar()" id="btnAvancar">Publicar</button>
                    </div>
                </div>

                <div class="areaConteudo">
                    <div class="container">
                        <div class="areaImagem">
                            <label for="foto" class="custom-file-upload" id="btnEscolherImg">
                                <i class="bi bi-upload"></i>
                            </label>

                            <img id="preview" src="" alt="Prévia da Imagem" class="imgPrevia">
                            <input id="foto" name="foto" type="file" accept="image/*" />

                        </div>

                        <form class="areaForm" id="form_postagem" method="post" onsubmit="return publicar()">
                            <div>
                                <p>Título</p>
                                <input type="text" name="titulo" id="input_titulo">
                            </div>
                            <div>
                                <p>Descrição</p>
                                <textarea name="descricao" id="input_desc"></textarea>
                            </div>
                            <div class="areaInputTags">
                                <p>Procure tags (<span id="span_qtdTags">0</span>)</p>
                                <input id="input_tag" oninput="buscarTag()"></input>

                                <div id="barraTags">

                                </div>

                            </div>

                            <div id="areaTags">

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

<script src="../js/criar.js"></script>

<script>
    var contarTags = 0;
    var lista_tags = [];
    
    function buscarTag() {
        var texto = input_tag.value;

        if (texto != '') {
            fetch(`/tags/recomendacao/${texto}`).then(function (resposta) {
                if (resposta.ok) {
                    if (resposta.status == 204) {
                        barraTags.innerHTML = `
                            <p>Tag não encontrada :(</p>
                        `;
                    } else {
                        resposta.json().then(function (resposta) {
                            // console.log("Dados recebidos: ", JSON.stringify(resposta));
                            barraTags.style.display = 'flex';

                            for (let i = 0; i < resposta.length; i++) {
                                var tag = resposta[i];

                                barraTags.innerHTML = `
                                <p onclick="tags(${tag.idTag}, '${tag.nome}')">${tag.nome}</p>
                                `;
                            }
                        });
                    }
                } else {
                    throw ('Houve um erro na API!');
                }
            }).catch(function (resposta) {
                console.error(resposta);
            });
        } else {
            barraTags.style.display = 'none';
        }
    }
    function tags(idTag, nomeTag) {
        
        var posicaoTag = lista_tags.indexOf(idTag);
    
        if (posicaoTag == -1) {
            areaTags.innerHTML += `<div onclick="removerTag(${idTag})" class="btnTag" id="tag_${idTag}">${nomeTag}</div>`;
            lista_tags.push(idTag);
            
            contarTags++;
            span_qtdTags.innerHTML = contarTags;
        }

        console.log(lista_tags);

        input_tag.value = '';
        barraTags.style.display = 'none';
    }

    function removerTag(idTag) {

        var posicaoTag = lista_tags.indexOf(idTag);
        if (posicaoTag !== -1) {
            lista_tags.splice(posicaoTag, 1);
        }

        contarTags--;
        span_qtdTags.innerHTML = contarTags;

        var tagElemento = document.getElementById(`tag_${idTag}`);

        tagElemento.style.display = 'none';

        console.log(lista_tags);
    }

    const foto = document.getElementById('foto');
    const preview = document.getElementById('preview');

    foto.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result; // Define o src da imagem para a prévia
                preview.style.display = 'block'; // Mostra a imagem
                // btnEscolherImg.style.display = 'none';
                btnEscolherImg.innerHTML = '';
            };
            reader.readAsDataURL(file); // Lê o arquivo como URL de dados
        } else {
            preview.src = ""; // Limpa a prévia se nenhum arquivo for selecionado
            preview.style.display = 'none'; // Esconde a imagem
        }
    });

    function publicar() {
        var tituloVar = input_titulo.value;
        var descricaoVar = input_desc.value;

        const formData = new FormData();
        formData.append('foto', foto.files[0]);
        formData.append('titulo', tituloVar);
        formData.append('descricao', descricaoVar);
        formData.append('lista', JSON.stringify(lista_tags)); // envia a lista como string json

        var idUsuario = sessionStorage.ID_USUARIO;

        // bordas de erro e acerto no input
        var bordaVerde = 'solid 1px green';
        var bordaVermelha = 'solid 1px red';


        if (tituloVar == "" || descricaoVar == "") {
            input_titulo.style.border = bordaVermelha;
            input_desc.style.border = bordaVermelha;
            return false;
        } else {
            fetch(`/publicacoes/publicar/${idUsuario}`, {
                method: "POST",
                body: formData,
            }).then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Publicação realizado com sucesso! Redirecionando para tela de publicação...");

                    btnAvancar.innerHTML = '<img src="../assets/componentes/loading.gif" height="70%">';
                    input_titulo.style.border = bordaVerde;
                    input_desc.style.border = bordaVerde;

                    setTimeout(() => {
                        window.location = '../feed/feed.html'
                    }, "1000");

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    finalizarAguardar();
                });

            return false;
        }
    }
</script>
