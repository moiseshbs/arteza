<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arteza</title>

    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/cards.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body onload="validarSessao(), listarCurtida(), atualizarFeed()">
    <header>
        <div class="container">
            <a href="feed.html">
                <img src="../assets/componentes/logo.png" style="max-height: 100%; width: 150px;" alt="Arteza logo">
            </a>

            <div class="nav">
                <div style="gap: 50px;">
                    <a href="feed.html">INICIO</a>
                    <a href="explorar.html">EXPLORAR</a>
                </div>

                <input type="text" placeholder="Pesquisar" id="input_pesquisa" oninput="pesquisar()">
            </div>

            <div class="perfil">
                <div class="criar">
                    <a href="../perfil/criar.html">
                        <i class="bi bi-plus-circle"></i>
                        <h3>CRIAR</h3>
                    </a>
                </div>

                <a id="header_imgPerfil">

                </a>
            </div>
        </div>
    </header>


    <div class="gambiarra"></div>

    <section class="areaCards">
        <div class="pin_container" id="feed_teste">

        </div>
    </section>

    <footer>
        <div class="areaNav">
            <a href="#">INICIO</a>
            <a href="explorar.html">EXPLORAR</a>
            <a href="../perfil/perfil.html">PERFIL</a>
        </div>
        <div class="areaInfos">
            <img src="../assets/componentes/logow.png" style="height: 30px; width: auto;" alt="Arteza logo">
        </div>
    </footer>
</body>

</html>


<script src="../js/navScroll.js"></script>
<script src="../js/publicacao.js"></script>

<script>
    var curtiu = [];

    function listarCurtida() {
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/listarCurtida/${idUsuario}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var listaComentario = document.getElementById("listaComentario_teste");
                    var mensagem = document.createElement("div");
                    mensagem.innerHTML = `
                        <div class="comentario">
                            <span>Seja o primeiro a comentar...</span>
                        </div>`
                    listaComentario.appendChild(mensagem);
                } else {
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));

                        for (let i = 0; i < resposta.length; i++) {
                            var curtida = resposta[i];

                            curtiu.push(curtida.fkPublicacao);
                        }

                        finalizarAguardar();
                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    function atualizarFeed() {
        fetch("/publicacoes/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        var feed = document.getElementById("feed_teste");
                        feed.innerHTML = "";

                        var aleatorio = 0;
                        var estilo = ``;
                        var botao = ``;
                        var lista_publicacoes = [];

                        for (let i = 0; i < resposta.length; i++) {
                            var publicacao = resposta[i];

                            aleatorio = parseInt(Math.random() * 3 + 1);

                            if (aleatorio == 1) {
                                estilo = `card_small`;
                            } else if (aleatorio == 2) {
                                estilo = `card_medium`;
                            } else {
                                estilo = `card_large`;
                            }

                            lista_publicacoes.push(publicacao.idPublicacao);

                            var inclui = curtiu.includes(lista_publicacoes[i]);

                            if (inclui) {
                                console.log(`inclui? ${lista_publicacoes[i]}. ${inclui}`)
                                botao = `
                                    <div onclick="descurtir(${publicacao.idPublicacao})" id="div_deslike_${publicacao.idPublicacao}" class="deslike" style="display: block">
                                        <i class="bi bi-heart-fill curtida"></i>
                                        <span id="span_deslike_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                    </div>
                                    <div onclick="curtir(${publicacao.idPublicacao})" id="div_like_${publicacao.idPublicacao}" class="like" style="display: none">
                                        <i class="bi bi-heart"></i>
                                        <span id="span_like_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                    </div>
                                `;
                            } else {
                                botao = `
                                    <div onclick="curtir(${publicacao.idPublicacao})" id="div_like_${publicacao.idPublicacao}" class="like" style="display: block">
                                        <i class="bi bi-heart"></i>
                                        <span id="span_like_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                    </div>
                                    <div onclick="descurtir(${publicacao.idPublicacao})" id="div_deslike_${publicacao.idPublicacao}" class="deslike" style="display: none">
                                        <i class="bi bi-heart-fill curtida"></i>
                                        <span id="span_deslike_${publicacao.idPublicacao}">${publicacao.curtida}</span>
                                    </div>
                                `;
                            }


                            feed_teste.innerHTML += `
                                                <div class="card ${estilo}">
                                                    <a class="click" onclick="publicacao(${publicacao.idPublicacao})">
                                                        <img src="../assets/publicacao/${publicacao.imgPublicacao}" alt="Publicação">
                                                    </a>
                                                    <div class="info">
                                                        <div class="options">
                                                            <div id="div_botao">
                                                                
                                                                ${botao}
                                                                
                                                            </div>
                    
                                                            <div>
                                                                <i class="bi bi-chat"></i>
                                                                <span>${publicacao.comentario}</span>
                                                            </div>
                    
                                                            <div>
                                                                <i class="bi bi-eye"></i>
                                                                <span>${publicacao.visualizacao}</span>
                                                            </div>
                                                        </div>
                    
                                                        <a onclick="perfil(${publicacao.idUsuario})">
                                                            <div class="infoUser">
                                                                <div class="areaFotoPerfil">
                                                                    <img src="../assets/publicacao/${publicacao.imgPerfil}" alt="">
                                                                </div>
                                                                <h2>${publicacao.username}</h2>
                    
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            `;
                        }

                        header_imgPerfil.setAttribute("onclick", `perfil(${sessionStorage.ID_USUARIO})`);

                        finalizarAguardar();
                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            finalizarAguardar();
        });
    }

    function curtir(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/curtir/${sessionStorage.getItem("ID_PUBLICACAO")}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: idPublicacao,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Curtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    like(idPublicacao);

                } else {
                    throw "Houve um erro ao tentar curtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function descurtir(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;
        var idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/descurtir/${sessionStorage.getItem("ID_PUBLICACAO")}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idPublicacaoServer: idPublicacao,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("descurtida realizada com sucesso pelo usuario" + sessionStorage.getItem("USERNAME_USUARIO"));

                    deslike(idPublicacao);

                } else {
                    throw "Houve um erro ao tentar descurtir a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function like(idPublicacao) {
        var divLike = document.getElementById(`div_like_${idPublicacao}`);
        var divDeslike = document.getElementById(`div_deslike_${idPublicacao}`);
        divLike.style.display = 'none';
        divDeslike.style.display = 'block';

        var spanDeslike = document.getElementById(`span_deslike_${idPublicacao}`);
        var spanLike = document.getElementById(`span_like_${idPublicacao}`);
        spanLike.innerText = Number(spanLike.innerText) + 1;
        spanDeslike.innerText = Number(spanLike.innerText);
    }

    function deslike(idPublicacao) {
        var divLike = document.getElementById(`div_like_${idPublicacao}`);
        var divDeslike = document.getElementById(`div_deslike_${idPublicacao}`);
        divLike.style.display = 'block';
        divDeslike.style.display = 'none';

        var spanDeslike = document.getElementById(`span_deslike_${idPublicacao}`);
        var spanLike = document.getElementById(`span_like_${idPublicacao}`);
        spanDeslike.innerText = Number(spanDeslike.innerText) - 1;
        spanLike.innerText = Number(spanDeslike.innerText);
    }

    function perfil(idUsuario) {
        sessionStorage.ID_USUARIOPUBLICACAO = idUsuario;

        var idUsuarioPublicacao = idUsuario;
        var idUsuarioLogado = sessionStorage.ID_USUARIO;
        var idUsuarioVar;

        if (idUsuarioPublicacao == idUsuarioLogado) {
            idUsuarioVar = idUsuarioLogado;
        } else {
            idUsuarioVar = idUsuarioPublicacao;
        }

        fetch(`/publicacoes/listar/${idUsuarioVar}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Usuario encontrado com sucesso!");

                    window.location = "../perfil/perfil.html";
                } else {
                    throw "Houve um erro ao tentar buscar usuario!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function publicacao(idPublicacao) {
        sessionStorage.ID_PUBLICACAO = idPublicacao;

        fetch(`/publicacoes/listarID/${sessionStorage.ID_PUBLICACAO}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Publicacao encontrado com sucesso!");
                    visualizar();
                    window.location = "../feed/publicacao.html";
                } else {
                    throw "Houve um erro ao tentar buscar Publicacao!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function visualizar(idPublicacao) {
        var idUsuarioVar = sessionStorage.ID_USUARIO;

        fetch(`/publicacoes/visualizar/${sessionStorage.ID_PUBLICACAO}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuarioVar,
            }),
        })
            .then(function (resposta) {
                console.log("Resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Visualização realizada com sucesso pelo usuario " + sessionStorage.getItem("USERNAME_USUARIO"));
                } else {
                    throw "Houve um erro ao tentar visualizar a publicação!";
                }
            })
            .catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });

        return false;
    }

    function pesquisar() {
        var textoServer = input_pesquisa.value;

        if (textoServer.length > 0) {
            fetch(`/pesquisas/pesquisar/${textoServer}`)
                .then(function (resposta) {
                    if (resposta.ok) {
                        if (resposta.status == 204) {
                            // var listaComentario = document.getElementById("listaComentario_teste");
                            // var mensagem = document.createElement("span");
                            // mensagem.innerHTML = "Nenhum feedback."
                            // listaComentario.appendChild(mensagem);
                            // throw "Nenhum feedback!!";
                            div_barra.innerHTML = ``;
                        }

                        resposta.json().then(function (resposta) {
                            console.log("Dados recebidos: ", JSON.stringify(resposta));

                            div_barra.innerHTML = "";

                            for (let i = 0; i < resposta.length; i++) {
                                var pesquisa = resposta[i];

                                div_barra.innerHTML = `
                                    <p>Usuários: ${pesquisa.username}</p>
                                    <p>Titulos: ${pesquisa.titulo}</p>
                                    <p>Descrições: ${pesquisa.descricao}</p>
                                `;
                            }

                            finalizarAguardar();
                        });
                    } else {
                        div_barra.innerHTML = "";
                        throw ('Houve um erro na API!');
                    }
                }).catch(function (resposta) {
                    console.error(resposta);
                    finalizarAguardar();
                });
        }
    }
</script>
