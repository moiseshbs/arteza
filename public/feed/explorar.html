<script>
    function listarTag() {
        fetch("/tags/listarTop").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        for (let i = 0; i < resposta.length; i++) {
                            var tag = resposta[i];

                            div_tags.innerHTML += `
                                <div class="areaConta">
                                    <div class="areaFotoPerfil">
                                        <img src="../assets/publicacao/${tag.imgPublicacao}">
                                    </div>
                                    <p>${tag.nome}</p>
                                </div>
                            `;
                        }
                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

    function listarUsuario() {
        fetch("/usuarios/listar").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        // console.log("Dados recebidos: ", JSON.stringify(resposta));

                        for (let i = 0; i < resposta.length; i++) {
                            var usuario = resposta[i];

                            div_usuario.innerHTML += `
                                <div class="areaConta">
                                    <div class="areaFotoPerfil">
                                        <img src="../assets/publicacao/${usuario.imgPerfil}">
                                    </div>
                                    <p>${usuario.nome}</p>
                                </div>
                            `;
                        }
                    });
                }
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

    function listarPublicacao() {
        fetch("/publicacoes/listarTop").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_teste");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                } else {
                    resposta.json().then(function (resposta) {
                        console.log("Dados recebidos: ", JSON.stringify(resposta));


                        var publicacao = resposta[0];
                        var tituloPublicacao = ''
                        if ((publicacao.titulo).length > 8) {
                            for (var i = 0; i < 8; i++) {
                                tituloPublicacao += publicacao.titulo[i];
                            }

                            tituloPublicacao += `...`;
                        } else {
                            tituloPublicacao = publicacao.titulo;
                        }

                        titulo_publi.innerText = `${tituloPublicacao}`;
                        descricao_publi.innerText = `${publicacao.descricao}`;
                        usernameTop.innerText = `${publicacao.username}`;
                        fotoPerfilTop.innerHTML = `
                            <img src="../assets/publicacao/${publicacao.imgPerfil}" alt="Arte">
                        `;
                        var total_interacao = Number(publicacao.curtida) + Number(publicacao.comentario) + Number(publicacao.visualizacao); 

                        numero_interacao.innerText = `${total_interacao}`;

                        div_arte.innerHTML = `
                        <img src="../assets/publicacao/${publicacao.imgPublicacao}" alt="Arte">
                        `;

                        
                    });
                }
                
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }
</script>
